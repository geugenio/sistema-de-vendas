<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/default.css}" />
    <link rel="stylesheet" th:href="@{/css/default-form.css}" />
    <title>Novo Fornecedor</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li><a th:href="@{/product/list}">Produtos</a></li>
                <li><a th:href="@{/}">PÃ¡gina inicial</a></li>
                <li><a th:href="@{/supplier/list}">Fornecedores</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-form">
            <h2>
                ADICIONAR NOVO FORNECEDOR
            </h2>
            <form th:action="@{/supplier/add}" th:object="${supplier}" method="post">
                <div class="container-input-label">
                    <div class="input-label">
                        <label for="name">Nome</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Nome do fornecedor">
                    </div>
        
                    <div class="input-label">
                        <label for="cnpj">CPNJ</label>
                        <input type="text" th:field="*{cnpj}" id="cnpj" placeholder="CNPJ">
                    </div>
        
                    <div class="input-label">
                        <label for="phone">Telefone</label>
                        <input type="tel"  th:field="*{phone}" id="phone" placeholder="Telefone...">
                    </div>
                </div>
    
                <input type="submit" value="Submit" class="btn-submit">
            </form>
        </div>

    </main>
</body>
</html>
